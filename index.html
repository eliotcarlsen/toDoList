<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <h1>To Do List</h1>
      <form>
        <label for="time">Enter the time</label>
        <input class="form-control" id="time" type="text">
        <label for="date">Enter the date</label>
        <input class="form-control" id="date" type="text">
        <label for="toDo">Enter the errand</label>
        <input class="form-control" id="errand" type="text">
        <label for="place">Enter the place</label>
        <input class="form-control" id="place" type="text">

        <button type="submit">Show the list</button>
      </form>
      <div class="list">
        <ol>
        </ol>
      </div>
    </div>
  </body>
</html>
